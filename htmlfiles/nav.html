<style>
    .dropbtn {
        background-color: #000000;
        /* color: black; */
        margin-top: 4%;
        border-radius: 5px;
        height: 33px;
        /* padding: 16px; */
        /* font-size: 16px; */
        border: none;
        cursor: pointer;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        width: 100px;
        background-color: #000000d8;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 3;
    }

    .dropdown-content>button {
        color: grey;
        text-decoration: none;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1
    }

    .dropdown:hover .dropdown-content {
        /* display: block; */
        right: 0;
    }
    
    .vertical-list {
        overflow-y: scroll;
        max-height: 400px;
        padding-top: 4px;
    }

    .suggestion-list-row {
        background-color: rgba(15, 15, 15, 0.836);
        color: white;
        font-size: medium;
        font-weight: 200;
        border: 0;
        width: 100%;
        text-align: left;
        z-index: 8;
    }

    .suggestion-list-row:hover {
        background-color: rgba(39, 39, 39, 0.8);
    }

    .navdirectbuttons {
        background-color: #0000004b;
        border: 0;
        /* padding: 2px; */
        font-size: large;
        font-weight: 800;
        margin-top: 2%;
        color: white;
    }

    #navcategories button:hover {
        background-color: rgb(92, 92, 92);
        border-radius: 4px;
    }
</style>

<center>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-2 col-md-3 d-none d-md-block">
                <img src="../assets/comratelogo2.png" alt="Comrate" width="85%" style="margin-top: 8%;">
            </div>
            <div class="col d-sm-none col-sm-2 col-2 ">
                <img src="../assets/crlogo.png" alt="" width="50px">
            </div>
            <div class="col col-lg-6 col-md-8 col-sm-8 col-8">
                
                <input class="form-control me-2" type="search" placeholder="    Search comrate" aria-label="Search"
                    onkeyup="getsuggestions(event)" onclick="getsuggestions(event)" id="datasearch"
                    style="margin-top:2%; border-radius: 5px; height: 33px; background-image: url('assets/icons/search-30.png'); background-repeat: no-repeat;">
                
                <div class="col col-lg-6 col-md-7 col-sm-10 col-9 vertical-list" id="search-list"
                    style="position: absolute; z-index: 2; max-width: 100%;">
                </div>
            </div>
            <div class="col col-lg-4 col-md-1 col-sm-2 col-2" id="navcategories">

            </div>
        </div>
</center>

<script>
    function navbaroptions() {
        var links =
            `
    <button class="navdirectbuttons" type="button" onclick="filtereddata('all_comics_nav_modal')"               class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#navmodal">All Comics</button>
    <button class="navdirectbuttons" type="button" onclick="popular_comics_cards('popularcomics_navmodalbody')" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popularcomics_navmodal">Popular</button>
    <button class="navdirectbuttons" type="button" onclick="filtereddata('specials_nav_modal', 'specialsdata')"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target='#specials_navmodal'>Specials</button>
  `;
        document.getElementById("navcategories").innerHTML = "";
        if ($(window).width() > 992)
            document.getElementById("navcategories").innerHTML = links;

        else {
            document.getElementById("navcategories").innerHTML = `<div class="dropdown">
        <button class="dropbtn"><img src="../assets/icons/menu1-28.png"></img></button>
        <div class="dropdown-content">`+
                links
                + `
        </div>
      </div>`;
        }
    }

    $(document).ready(function () {
        $(".dropbtn").click(function () {
            $(".dropdown-content").toggle();
        });
    });

    function getnavmodal(id = 0) {
        $("#navmodal").modal("show");
        document.getElementById("nav-modal-body").innerHTML = "";
        document.getElementById("nav-modal-title").innerHTML = "";
        if (id == 0) {
            document.getElementById("nav-modal-title").innerHTML = "All Comics";
            all_comics_cards("nav-modal-body");
        }
    }
</script>
